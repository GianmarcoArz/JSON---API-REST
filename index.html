<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center align-items-center gap-5"
        >
          <h1>IL TUO NOME E' :</h1>

          <h5 id="savedName"></h5>
        </div>
        <div class="col d-flex justify-content-center align-items-center gap-5">
          <div class="form-group">
            <label for="nameInput">Inserisci il tuo nome:</label>
            <input type="text" id="nameInput" placeholder="Il tuo nome" />
          </div>
        </div>
        <div
          class="col col d-flex justify-content-center align-items-center gap-5"
        >
          <button id="saveButton">Salva Nome</button>
          <button id="removeButton">Rimuovi Nome</button>
        </div>
      </div>
    </div>
    <h2>Tempo trascorso: <span id="timer">0</span></h2>
  </body>
  <script src="./script.js"></script>
</html>
